project:
  packs:
    - pack: Nuvoton::NuMicro_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for M55M1480x272
      for-context: +M55M1480x272
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ../../../bsp/m55m1/Library/CMSIS/DSP/Include
        - ../../../bsp/m55m1/Library/CMSIS/Core/Include
        - ../../../bsp/m55m1/Library/Device/Nuvoton/M55M1/Include
        - ../../../bsp/m55m1/Library/StdDriver/inc
        - ..
        - ../../..
        - ../lv_port/spim_hyperram
        - ../lv_port
        - ../../../common/drv_disp
        - ../../../common/drv_indev
        - ../../../common
        - ../../../lvgl/src
        - ../../../lvgl/src/core
        - ../../../lvgl/src/draw
        - ../../../lvgl/src/draw/sw
        - ../../../lvgl/src/font
        - ../../../lvgl/src/misc
        - ../../../lvgl/src/widgets
        - ../../../lvgl/demos
        - ../../../lvgl/demos/benchmark
        - ../../../lvgl/demos/music
        - ../../../lvgl/demos/stress
        - ../../../lvgl/demos/widgets
        - ../../../lvgl/demos/music/assets
        - ../../../lvgl/demos/keypad_encoder
        - ../../../thirdparty/FreeRTOS/portable/GCC/ARM_CM55_NTZ/non_secure
        - ../../../thirdparty/FreeRTOS/include
        - ../sls_files
      debug: "on"
      define:
        - __480x272__
        - LV_CONF_INCLUDE_SIMPLE
        - NVT_DCACHE_ON
        - M55M1
      misc:
        - C:
            - -std=gnu11
          C-CPP:
            - -mthumb
            - -masm-syntax-unified
            - -fmessage-length=0
            - -fsigned-char
            - -ffunction-sections
            - -fdata-sections
            - -g
          Link:
            - -mthumb
            - -fmessage-length=0
            - -fsigned-char
            - -g
            - --specs=nano.specs
            - --specs=nosys.specs
            - -Wl,--gc-sections,-Map=$elf()$.map
    - setup: Options for M55M1800x480
      for-context: +M55M1800x480
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ..
        - ../lv_port/spim_hyperram
        - ../../../bsp/m55m1/Library/CMSIS/DSP/Include
        - ../../../bsp/m55m1/Library/CMSIS/Core/Include
        - ../../../bsp/m55m1/Library/Device/Nuvoton/M55M1/Include
        - ../../../bsp/m55m1/Library/StdDriver/inc
        - ../lv_port
        - ../../../common/drv_disp
        - ../../../common/drv_indev
        - ../../../common
        - ../../../lvgl/src
        - ../../../lvgl/src/core
        - ../../../lvgl/src/draw
        - ../../../lvgl/src/draw/sw
        - ../../../lvgl/src/font
        - ../../../lvgl/src/misc
        - ../../../lvgl/src/widgets
        - ../../../lvgl/demos
        - ../../../lvgl/demos/benchmark
        - ../../../lvgl/demos/music
        - ../../../lvgl/demos/stress
        - ../../../lvgl/demos/widgets
        - ../../../lvgl/demos/music/assets
        - ../../../lvgl/demos/keypad_encoder
        - ../../../thirdparty/FreeRTOS/portable/GCC/ARM_CM55_NTZ/non_secure
        - ../../../thirdparty/FreeRTOS/include
        - ../../..
        - ../sls_files
      debug: "on"
      define:
        - __800x480__
        - LV_CONF_INCLUDE_SIMPLE
        - NVT_DCACHE_ON
        - M55M1
      misc:
        - C:
            - -std=gnu11
          C-CPP:
            - -mthumb
            - -masm-syntax-unified
            - -fmessage-length=0
            - -fsigned-char
            - -ffunction-sections
            - -fdata-sections
            - -g
          Link:
            - -mthumb
            - -fmessage-length=0
            - -fsigned-char
            - -g
            - --specs=nano.specs
            - --specs=nosys.specs
            - -Wl,--gc-sections,-Map=$elf()$.map
  linker:
    - script: M55M1.ld
  groups:
    - group: src
      files:
        - file: ../main.c
          misc:
            - C-CPP:
                - -w
              CPP:
                - -xc++
        - file: ../components/task_lv.c
        - file: ../FreeRTOSConfig.h
    - group: libraries
